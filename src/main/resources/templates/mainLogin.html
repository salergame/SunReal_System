<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> <!-- Ссылка на CSS файл -->
    <title>Личный Кабинет</title>
</head>
<body>
    <header>
        <h1>Личный Кабинет</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/management">Услуги</a></li>
            <li><a href="/work">Службы</a></li>
            <li><a href="#">Выйти</a></li>
        </ul>
    </nav>
    
    <div class="main-content">
        <section class="profile-section management-section">
            <h2>Профиль</h2>
            <div class="profile-info">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" value="Ваше имя" disabled>
                
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" value="example@mail.com" disabled>
                
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" value="+7 (999) 999-99-99" disabled>
            </div>
        </section>

        <section class="service-section service-management-section">
            <h2>Ваши Услуги</h2>
            <div class="service-list">
                <div class="service-item">Услуга 1</div>
                <div class="service-item">Услуга 2</div>
                <div class="service-item">Услуга 3</div>
                <div class="service-item">Услуга 4</div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Личный кабинет. Все права защищены.</p>
    </footer>
</body>
</html>
